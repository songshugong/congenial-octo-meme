name: Build macOS App

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app

      - name: Build release binary
        run: swift build -c release

      - name: Package .app
        run: ./scripts/package_app.sh

      - name: Zip app
        run: |
          cd dist
          ditto -c -k --sequesterRsrc --keepParent InputAutoSwitcher.app InputAutoSwitcher.app.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: InputAutoSwitcher-macos-app
          path: dist/InputAutoSwitcher.app.zip
